{% extends 'base.html' %}
{% block content %}
<h2>{{ memo.title }}</h2>
<p>{{ memo.content }}</p>
<p>작성일: {{ memo.created_at|date:"Y-m-d H:i" }}</p>
<p>수정일: {{ memo.updated_at|date:"Y-m-d H:i" }}</p>
<a href="{% url 'memo_edit' memo.pk %}" class="btn btn-warning">수정</a>
<a href="{% url 'memo_delete' memo.pk %}" class="btn btn-danger">삭제</a>
<a href="{% url 'memo_list' %}" class="btn btn-secondary">목록</a>
{% endblock %}
